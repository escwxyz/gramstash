commands.start.unauthenticated:
  en: "👋 Hi %{first_name}! Your ID is %{telegram_user_id}.\n\n\
    Welcome to GramStash! I can help you download content from Instagram.\n\n\
    Please select an option below:"
  zh: "👋 你好 %{first_name}! 你的 ID 是 %{telegram_user_id}.\n\n\
    欢迎使用 GramStash! 我可以帮助你从 Instagram 下载内容。\n\n\
    请选择一个选项："
  de:
    "👋 Hi %{first_name}, willkommen zurück! Ihre ID ist %{telegram_user_id}.\n\n\
    Willkommen bei GramStash! Ich kann Ihnen Inhalte von Instagram herunterladen.\n\n\
    Bitte wählen Sie eine Option unten aus:"
  fr: "👋 Salut, %{first_name}! Votre ID est %{telegram_user_id}.\n\n\
    Bienvenue sur GramStash! Je peux vous aider à télécharger du contenu Instagram.\n\n\
    Veuillez sélectionner une option ci-dessous:"
  ja:
    "👋 こんにちは, %{first_name}! あなたの ID は %{telegram_user_id} です。\n\n\
    GramStash へようこそ! 私は Instagram のコンテンツをダウンロードできます。\n\n\
    下のオプションから選んでください:"
  es: "👋 ¡Hola, %{first_name}! Tu ID es %{telegram_user_id}.\n\n\
    ¡Bienvenido a GramStash! Puedo ayudarte a descargar contenido de Instagram.\n\n\
    Por favor, selecciona una opción a continuación:"
