    GramStash へようこそ! 私は Instagram のコンテンツをダウンロードできます。\n\n\
    下のオプションから選んでください:"
  es: "👋 ¡Hola, %{first_name}! Tu ID es %{telegram_user_id}.\n\n\
    ¡Bienvenido a GramStash! Puedo ayudarte a descargar contenido de Instagram.\n\n\
    Por favor, selecciona una opción a continuación:"
