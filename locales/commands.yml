commands.help:
  en: "This is a help message\n\n
    You can download content from Instagram by selecting the download option from the main menu.\n\n
    You can also manage your profile and subscription by selecting the profile option from the main menu.\n\n
    For faster access, you can simply click the persistent buttons in your keyboard.\n\n
    Got any questions? Use /language to change the language of the bot.\n\n"
  zh: "这是一个帮助消息\n\n
    你可以通过从主菜单中选择下载选项从 Instagram 下载内容。\n\n
    你也可以通过从主菜单中选择个人资料选项来管理你的个人资料和订阅。\n\n
    为了更快地访问，你可以简单地点击键盘上的持久按钮。\n\n
    有任何问题吗？使用 /language 更改机器人的语言。\n\n"
  de: "Dies ist eine Hilfsmeldung\n\n
    Sie können Inhalte von Instagram herunterladen, indem Sie die Download-Option aus dem Hauptmenü auswählen.\n\n
    Sie können auch Ihr Profil und Ihre Abonnement verwalten, indem Sie die Profiloption aus dem Hauptmenü auswählen.\n\n
    Für schnellen Zugriff können Sie einfach die dauerhaften Buttons in Ihrer Tastatur klicken.\n\n
    Haben Sie Fragen? Verwenden Sie /language, um die Sprache des Bots zu ändern.\n\n"
  fr: "Cette est une aide message\n\n
    Vous pouvez télécharger du contenu Instagram en sélectionnant l'option de téléchargement dans le menu principal.\n\n
    Vous pouvez également gérer votre profil et votre abonnement en sélectionnant l'option profil dans le menu principal.\n\n
    Pour un accès rapide, vous pouvez simplement cliquer sur les boutons persistants dans votre clavier.\n\n
    Vous avez des questions ? Utilisez /language pour changer la langue du bot.\n\n"
  ja: "これはヘルプメッセージです\n\n
    Instagram のコンテンツをダウンロードするには、メインメニューからダウンロードオプションを選択します。\n\n
    メインメニューからプロフィールオプションを選択して、プロフィールとサブスクリプションを管理できます。\n\n
    迅速にアクセスするには、キーボードの永続ボタンをクリックするだけです。\n\n
    質問がありますか？ /language を使用してボットの言語を変更します。\n\n"
  es: "Este es un mensaje de ayuda\n\n
    Puede descargar contenido de Instagram seleccionando la opción de descarga en el menú principal.\n\n
    También puede gestionar su perfil y suscripción seleccionando la opción de perfil en el menú principal.\n\n
    Para un acceso rápido, simplemente puede hacer clic en los botones persistentes en su teclado.\n\n
    ¿Tiene alguna pregunta? Utilice /language para cambiar el idioma del bot.\n\n"
