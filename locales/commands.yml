  de: "⚠️ Unbekannte Befehl\n\nBitte verwenden Sie /help, um verfügbare Befehle zu sehen."
  fr: "⚠️ Commande inconnue\n\nVeuillez utiliser /help pour voir les commandes disponibles."
  ja: "⚠️ 未知コマンド\n\n/help を使用して利用可能なコマンドを確認してください。"
