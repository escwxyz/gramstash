callbacks.download.downloading:
  en: "⬇️ Downloading..."
  zh: "⬇️ 正在下载..."
  de: "⬇️ Herunterladen..."
  fr: "⬇️ Téléchargement..."
  ja: "⬇️ ダウンロード中..."
  es: "⬇️ Descargando..."
callbacks.download.download_completed:
  en: "✅ Download completed! What would you like to do next?"
  zh: "✅ 下载完成！你想做什么？"
  de: "✅ Download abgeschlossen! Was möchten Sie als Nächstes tun?"
  fr: "✅ Téléchargement terminé ! Que voulez-vous faire ensuite ?"
  ja: "✅ ダウンロードが完了しました！次に何をしますか？"
  es: "✅ ¡Descarga completada! ¿Qué te gustaría hacer a continuación?"
callbacks.download.cancel_download:
  en: "Download cancelled. What would you like to do?"
  zh: "下载已取消。你想做什么？"
  de: "Download abgebrochen. Was möchten Sie als Nächstes tun?"
  fr: "Téléchargement annulé. Que voulez-vous faire ensuite ?"
  ja: "ダウンロードがキャンセルされました。次に何をしますか？"
  es: "Descarga cancelada. ¿Qué te gustaría hacer a continuación?"
callbacks.navigation.back_to_main_menu:
  en: "🔙 Back to Main Menu, what would you like to do?"
  zh: "🔙 已返回主菜单，你想做什么？"
  de: "🔙 Zurück zum Hauptmenü, was möchten Sie als Nächstes tun?"
  fr: "🔙 Retour au menu principal, que voulez-vous faire ensuite ?"
  ja: "🔙 メインメニューに戻りました。何をしたいですか？"
  es: "🔙 Volver al menú principal, ¿qué te gustaría hacer a continuación?"
callbacks.language.change_language:
  en: "✅ Language changed to %{language}!"
  zh: "✅ 语言已更改为 %{language}!"
  de: "✅ Sprache geändert zu %{language}!"
  fr: "✅ Langue changée en %{language}!"
  ja: "✅ 言語が %{language} に変更されました！"
  es: "✅ ¡La lengua se ha cambiado a %{language}!"
callbacks.language.change_language_status:
  en: "🔄 Setting language..."
  zh: "🔄 正在设置语言..."
  de: "🔄 Sprache wird gesetzt..."
  fr: "🔄 Définition de la langue..."
  ja: "🔄 言語を設定中..."
  es: "🔄 Estableciendo idioma..."
callbacks.errors.please_wait:
  en: "⏳ Please wait..."
  zh: "⏳ 请稍等..."
  de: "⏳ Bitte warten Sie..."
  fr: "⏳ Veuillez patienter..."
  ja: "⏳ しばらくお待ちください..."
  es: "⏳ Por favor, espere..."
callbacks.profile.asking_for_confirmation_on_logout:
  en: "⚠️ Are you sure you want to logout?\n\nThis action will log you out of your current session."
  zh: "⚠️ 你确定要登出吗？\n\n此操作将注销你当前的会话。"
  de: "⚠️ Sind Sie sicher, dass Sie sich abmelden möchten?\n\nDiese Aktion meldet Sie aus Ihrer aktuellen Sitzung ab."
  fr: "⚠️ Êtes-vous sûr de vouloir vous déconnecter ?\n\nCette action vous déconnectera de votre session actuelle."
  ja: "⚠️ ログアウトしますか？\n\nこの操作により、現在のセッションがログアウトされます。"
  es: "⚠️ ¿Estás seguro de que quieres cerrar sesión?\n\nEsta acción cerrará tu sesión actual."
callbacks.profile.logout_success:
  en: "✅ Logout successful!"
  zh: "✅ 登出成功！"
  de: "✅ Abmeldung erfolgreich!"
  fr: "✅ Déconnexion réussie !"
  ja: "✅ ログアウト成功！"
  es: "✅ ¡Cierre de sesión exitoso!"
callbacks.profile.cancel_logout:
  en: "🔙 Logout cancelled!"
  zh: "🔙 登出已取消！"
  de: "🔙 Abmeldung abgebrochen!"
  fr: "🔙 Déconnexion annulée !"
  ja: "🔙 ログアウトがキャンセルされました！"
  es: "🔙 ¡Cierre de sesión cancelado!"
callbacks.profile.confirming_logout:
  en: "🔄 Logging out ..."
  zh: "🔄 正在登出 ..."
  de: "🔄 Abmelden ..."
  fr: "🔄 Déconnexion ..."
  ja: "🔄 ログアウト中 ..."
  es: "🔄 Cerrando sesión ..."
messages.download.session_expired:
  en: "⚠️ Your session has expired. Please login again."
  zh: "⚠️ 你的会话已过期。请重新登录。"
  de: "⚠️ Ihre Sitzung ist abgelaufen. Bitte melden Sie sich erneut an."
  fr: "⚠️ Votre session a expiré. Veuillez vous reconnecter."
  ja: "⚠️ セッションが期限切れです。再度ログインしてください。"
  es: "⚠️ Su sesión ha expirado. Por favor, inicie sesión de nuevo."
messages.download.media_preview_single_image:
  en: "📷 Found one image, confirm download?\n\n\_Posted by @%{username} at %{timestamp}: %{caption}\_"
  zh: "📷 找到一张图片，确认下载？\n\n\_由 @%{username} 于 %{timestamp} 发布：%{caption}\_"
  de: "📷 Ein Bild gefunden, download bestätigen?\n\n\_Veröffentlicht von @%{username} am %{timestamp}: %{caption}\_"
  fr: "📷 Une image trouvée, télécharger confirmé?\n\n\_Publié par @%{username} à %{timestamp}: %{caption}\_"
  ja: "📷 一枚の画像が見つかりました。ダウンロードを確認しますか？\n\n\_投稿者 @%{username} の投稿: %{caption}\_"
  es: "📷 Una imagen encontrada, ¿confirmar descarga?\n\n\_Publicado por @%{username} el %{timestamp}: %{caption}\_"
messages.download.media_preview_multiple_images:
  en: "📷 Found %{count} images, confirm download?\n\n_Posted by *@%{username}* at %{timestamp}: %{caption}_"
  zh: "📷 找到 %{count} 张图片，确认下载？\n\n_由 *@%{username}* 于 %{timestamp} 发布：%{caption}_"
  de: "📷 %{count} Bild(er) gefunden, download bestätigen?\n\n_Veröffentlicht von *@%{username}* am %{timestamp}: %{caption}_"
  fr: "📷 %{count} image(s) trouvées, télécharger confirmé?\n\n_Publié par *@%{username}* à %{timestamp}: %{caption}_"
  ja: "📷 %{count} 枚の画像が見つかりました。ダウンロードを確認しますか？\n\n_投稿者 *@%{username}* の投稿: %{caption}_"
  es: "📷 %{count} imagen(es) encontrada(s), ¿confirmar descarga?\n\n_Publicado por *@%{username}* el %{timestamp}: %{caption}_"
messages.download.media_preview_single_video:
  en: "📷 Found one video, confirm download?\n\n_Posted by *@%{username}* at %{timestamp}: %{caption}_"
  zh: "📷 找到一个视频，确认下载？\n\n_由 *@%{username}* 于 %{timestamp} 发布：%{caption}_"
  de: "📷 Ein Video gefunden, download bestätigen?\n\n_Veröffentlicht von *@%{username}* am %{timestamp}: %{caption}_"
  fr: "📷 Un vidéo trouvée, télécharger confirmé?\n\n_Publié par *@%{username}* à %{timestamp}: %{caption}_"
  ja: "📷 ビデオが見つかりました。ダウンロードを確認しますか？\n\n_投稿者 *@%{username}* の投稿: %{caption}_"
  es: "📷 Un video encontrado, ¿confirmar descarga?\n\n_Publicado por *@%{username}* el %{timestamp}: %{caption}_"
messages.download.media_preview_multiple_videos:
  en: "📷 Found %{count} videos, confirm download?\n\n_Posted by *@%{username}* at %{timestamp}: %{caption}_"
  zh: "📷 找到 %{count} 个视频，确认下载？\n\n_由 *@%{username}* 于 %{timestamp} 发布：%{caption}_"
  de: "📷 %{count} Video(s) gefunden, download bestätigen?\n\n_Veröffentlicht von *@%{username}* am %{timestamp}: %{caption}_"
  fr: "📷 %{count} vidéo(s) trouvée(s), télécharger confirmé?\n\n_Publié par *@%{username}* à %{timestamp}: %{caption}_"
  ja: "📷 %{count} 本のビデオが見つかりました。ダウンロードを確認しますか？\n\n_投稿者 *@%{username}* の投稿: %{caption}_"
  es: "📷 %{count} video(s) encontrado(s), ¿confirmar descarga?\n\n_Publicado por *@%{username}* el %{timestamp}: %{caption}_"
messages.download.media_preview_story:
  en: "📷 Found %{count} story(ies), confirm download?\n\n_Posted by *@%{username}* at %{timestamp}: %{caption}_"
  zh: "📷 找到 %{count} 个 Story，确认下载？\n\n_由 *@%{username}* 于 %{timestamp} 发布：%{caption}_"
  de: "📷 %{count} Story(ies) gefunden, download bestätigen?\n\n_Veröffentlicht von *@%{username}* am %{timestamp}: %{caption}_"
  fr: "📷 %{count} story(ies) trouvée(s), télécharger confirmé?\n\n_Publié par *@%{username}* à %{timestamp}: %{caption}_"
  ja: "📷 %{count} 本のストーリーが見つかりました。ダウンロードを確認しますか？\n\n_投稿者 *@%{username}* の投稿: %{caption}_"
  es: "📷 %{count} story(ies) encontrado(s), ¿confirmar descarga?\n\n_Publicado por *@%{username}* el %{timestamp}: %{caption}_"
