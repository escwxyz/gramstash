_version: 2
messages.profile_menu:
  en: "👋 Hey, what would you like to do?"
  zh: "👋 你好，你想做什么？"
  de: "👋 Hey, was möchten Sie tun?"
  fr: "👋 Salut, que voulez-vous faire?"
  ja: "👋 こんにちは、何をしたいですか？"
  es: "👋 ¡Hola, ¿qué te gustaría hacer?"
messages.download.processing_request:
  en: "⏳ Processing your request..."
  zh: "⏳ 正在处理你的请求..."
  de: "⏳ Verarbeite Ihre Anfrage..."
  fr: "⏳ Traitement de votre demande..."
  ja: "⏳ リクエストを処理中..."
  es: "⏳ Procesando su solicitud..."
messages.download.ask_for_download_link:
  en: "🔍 Please send me a message containing an Instagram content URL (post, story, reel, highlight) you want to download."
  zh: "🔍 请发送包含 Instagram 内容的 URL（帖子、Story、Reel、Highlight）的消息。"
  de: "🔍 Bitte senden Sie mir eine Nachricht mit einer Instagram-Inhalts-URL (Post, Story, Reel, Highlight), die Sie herunterladen möchten."
  fr: "🔍 Veuillez envoyer un message contenant une URL Instagram (post, story, reel, highlight) que vous souhaitez télécharger."
  ja: "🔍 Instagram のコンテンツ URL（投稿、ストーリー、リール、ハイライト）を含むメッセージを送信してください。"
  es: "🔍 Envíe un mensaje que contenga una URL de Instagram (post, story, reel, highlight) que desea descargar."
messages.download.invalid_url:
  en: "❌ Please provide a valid Instagram URL."
  zh: "❌ 请提供有效的 Instagram URL。"
  de: "❌ Bitte geben Sie eine gültige Instagram-URL an."
  fr: "❌ Veuillez fournir une URL Instagram valide."
  ja: "❌ 有効な Instagram URL を提供してください。"
  es: "❌ Por favor, proporcione una URL de Instagram válida."
messages.download.download_limit_reached:
  en: "⚠️ Daily download limit reached. Try again tomorrow!"
  zh: "⚠️ 每日下载限制已达到。请明天再试！"
  de: "⚠️ Tägliches Download-Limit erreicht. Versuchen Sie es morgen erneut!"
  fr: "⚠️ Limite de téléchargement quotidienne atteinte. Essayez à nouveau demain!"
  ja: "⚠️ 毎日のダウンロード制限に達しました。明日もう一度試してください！"
  es: "⚠️ Límite de descarga diario alcanzado. ¡Intente de nuevo mañana!"
messages.unknown_message:
  en: "🤷‍♂️ Unknown message.\n\nPlease click the following keyboard buttons to continue.\n\n"
  zh: "🤷‍♂️ 未知消息。\n\n请点击以下键盘按钮继续。\n\n"
  de: "🤷‍♂️ Unbekannte Nachricht.\n\nBitte klicken Sie auf die folgenden Tastatur-Buttons, um fortzufahren.\n\n"
  fr: "🤷‍♂️ Message inconnu.\n\nVeuillez cliquer sur les boutons du clavier suivants pour continuer.\n\n"
  ja: "🤷‍♂️ 不明なメッセージ。\n\n以下のキーボードボタンをクリックして続行してください。\n\n"
  es: "🤷‍♂️ Mensaje desconocido.\n\nPor favor, haga clic en los siguientes botones del teclado para continuar.\n\n"
messages.profile.username.validating:
  en: "🔑 Validating username ..."
  zh: "🔑 正在验证 Instagram 用户名 ..."
  de: "🔑 Validieren Sie den Instagram-Benutzernamen ..."
  fr: "🔑 Validation du nom d'utilisateur Instagram ..."
  ja: "🔑 Instagram ユーザー名の検証中 ..."
  es: "🔑 Validando el nombre de usuario de Instagram ..."
messages.profile.username.invalid:
  en: "❌ Invalid username %{username}. \n\nPlease input a valid username again."
  zh: "❌ 无效的 Instagram 用户名 %{username}. \n\n请再次输入有效的用户名。"
  de: "❌ Ungültiger Instagram-Benutzername %{username}. \n\nBitte geben Sie einen gültigen Benutzernamen erneut ein."
  fr: "❌ Nom d'utilisateur Instagram invalide %{username}. \n\nVeuillez entrer un nom d'utilisateur valide à nouveau."
  ja: "❌ 無効な Instagram ユーザー名 %{username}. \n\n有効なユーザー名を再度入力してください。"
  es: "❌ Nombre de usuario de Instagram inválido %{username}. \n\nPor favor, ingrese un nombre de usuario válido de nuevo."
messages.profile.username.validating_session:
  en: "🔑 Validating session ..."
  zh: "🔑 正在验证会话 ..."
  de: "🔑 Validieren Sie die Sitzung ..."
  fr: "🔑 Validation de la session ..."
  ja: "🔑 セッションの検証中 ..."
  es: "🔑 Validando la sesión ..."
messages.profile.username.validating_session_success:
  en: "✅ Successfully logged in with existing session!\n\nWhat would you like to do?"
  zh: "✅ 成功使用现有会话登录！\n\n你想做什么？"
  de: "✅ Erfolgreich mit vorhandener Sitzung eingeloggt! \n\nWas möchten Sie tun?"
  fr: "✅ Connexion réussie avec la session existante !\n\nQue voulez-vous faire?"
  ja: "✅ 既存のセッションで正常にログインしました！\n\n何をしたいですか？"
  es: "✅ ¡Sesión existente iniciada con éxito!\n\n¿Qué te gustaría hacer?"
messages.profile.username.invalid_session:
  en: "🔑 Session is invalid, %{username}.\n\nPlease login again and input your Instagram password.\n\nNote: Your password will never be stored or used for anything else."
  zh: "🔑 会话无效，%{username}.\n\n请重新登录并输入你的 Instagram 密码。\n\n注意：你的密码永远不会被存储或用于其他任何用途。"
  de: "🔑 Sitzung ist ungültig, %{username}.\n\nBitte melden Sie sich erneut an und geben Sie Ihr Instagram-Passwort ein.\n\nHinweis: Ihr Passwort wird niemals gespeichert oder für andere Zwecke verwendet."
  fr: "🔑 La session est invalide, %{username}.\n\nVeuillez vous reconnecter et entrer votre mot de passe Instagram.\n\nNote: Votre mot de passe ne sera jamais stocké ou utilisé pour une autre raison."
  ja: "🔑 セッションが無効です, %{username}.\n\n再度ログインして Instagram のパスワードを入力してください。\n\n注意：パスワードは保存されるか、他の目的に使用されません。"
  es: "🔑 La sesión es inválida, %{username}.\n\nPor favor, inicie sesión de nuevo y ingrese su contraseña de Instagram.\n\nNota: Su contraseña nunca se almacenará o utilizará para otra razón."
messages.profile.password.invalid:
  en: "❌ Invalid password. Please try again."
  zh: "❌ 密码错误。请再试一次。"
  de: "❌ Ungültiges Passwort. Bitte versuchen Sie es erneut."
  fr: "❌ Mot de passe incorrect. Veuillez réessayer."
  ja: "❌ パスワードが無効です。もう一度お試しください。"
  es: "❌ Contraseña incorrecta. Por favor, inténtelo de nuevo."
messages.profile.password.logging_in:
  en: "🔄 Logging in to Instagram ..."
  zh: "🔄 正在登录 Instagram ..."
  de: "🔄 Anmelden bei Instagram ..."
  fr: "🔄 Connexion à Instagram ..."
  ja: "🔄 Instagram にログイン中 ..."
  es: "🔄 Conectando a Instagram ..."
messages.profile.password.login_success:
  en: "✅ Login successful! You can now download stories.\n\nNote: This session won't expire until you logout manually."
  zh: "✅ 登录成功！你现在可以下载 Story了。\n\n注意：此会话不会在您手动注销之前过期。"
  de: "✅ Login erfolgreich! Sie können nun Stories herunterladen.\n\nHinweis: Diese Sitzung läuft nicht ab, bis Sie sich manuell abmelden."
  fr: "✅ Connexion réussie ! Vous pouvez maintenant télécharger des stories.\n\nNote: Cette session ne expirera que si vous vous déconnectez manuellement."
  ja: "✅ ログイン成功！ストーリーをダウンロードできます。\n\n注意：このセッションは手動でログアウトするまで期限切れになりません。"
  es: "✅ ¡Inicio de sesión exitoso! Ahora puede descargar historias.\n\nNota: Esta sesión no expirará hasta que salga manualmente."
messages.profile.password.login_failed:
  en: "❌ Login failed: %{error}.\n\nPlease try again by inputing your username."
  zh: "❌ 登录失败：%{error}.\n\n请再次输入你的用户名。"
  de: "❌ Login fehlgeschlagen: %{error}.\n\nBitte versuchen Sie es erneut, indem Sie Ihren Benutzernamen eingeben."
  fr: "❌ Connexion échouée: %{error}.\n\nVeuillez réessayer en entrant votre nom d'utilisateur."
  ja: "❌ ログインに失敗しました: %{error}.\n\nユーザー名を再度入力してください。"
  es: "❌ Inicio de sesión fallido: %{error}.\n\nPor favor, inténtelo de nuevo ingresando su nombre de usuario."
